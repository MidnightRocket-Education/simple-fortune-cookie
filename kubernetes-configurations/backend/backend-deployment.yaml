apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: ghcr.io/midnightrocket-education/devops-e24/simple-fortune/backend:latest
        name: backend-container
        ports:
          - containerPort: 9000


