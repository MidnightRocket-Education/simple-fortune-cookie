apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:7.4.0
        name: redis-container
        ports:
          - containerPort: 6379
        volumeMounts:
          - name: redis-pvc
            mountPath: /data
      volumes:
        - name: redis-pvc
          persistentVolumeClaim:
            claimName: redis-pvc
